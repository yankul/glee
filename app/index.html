<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container-big">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo-img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">Home +</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">About</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">Services</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">Pages +</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">News</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__item-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-menu">
          <div class="user-menu__box1">
            <a class="user-menu__link" href="#">
              <img class="user-menu__search" src="images/icons/search.png" alt="search icon">
            </a>
          </div>
          <div class="user-menu__box2">
            <a href="#" class="user-menu__box-link">
              <img class="user-menu__box-heart" src="images/icons/heart.png" alt="heart icon">
              <span class="user-menu__num">1</span>
            </a>
            <a href="#" class="user-menu__box-link">
              <img class="user-menu__box-cart" src="images/icons/cart.png" alt="cart icon">
              <span class="user-menu__num">2</span>
            </a>
          </div>
          <div class="user-menu__box3">
            <a class="user-menu__link" href="#">
              <img class="user-menu__menu" src="images/icons/menu.png" alt="menu icon">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src='../app/js/main.min.js'></script>
</body>

</html>
